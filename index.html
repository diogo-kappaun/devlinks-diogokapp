<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diogo - Links</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <img class="logo" src="./assets/logo.png" alt="Logo diogo.dev" />
      </header>

      <main>
        <img
          style="--delay: 0.2s"
          class="hero-img"
          src="./assets/diogo.jpg"
          alt="Foto de Diogo Kappaun"
        />
        <h1 style="--delay: 0.4s" class="name">Diogo Kappaun</h1>
        <p style="--delay: 0.6s" class="description">
          Tenho 20 anos e estudo
          <a href="https://www.alura.com.br/artigos/full-stack" target="_blank"
            >Desenvolvimento Fullstack</a
          >
        </p>
        <div class="links">
          <a style="--delay: 0.2s" href="" target="_blank">Meu Portifólio <i class='bx bxs-book-content'></i> (breve)</a>
          <a style="--delay: 0.4s" href="" target="_blank">Meus Livros <i class="bx bx-book"></i> (breve)</a>
          <a style="--delay: 0.6s" href="mailto:diogohkappaun@gmail.com" target="_blank">Me envie um Email <i class="bx bx-envelope"></i></a>
          <div class="col-3">
            <a
              style="--delay: .6s"
              class="social bx bxl-linkedin-square"
              href="https://www.linkedin.com/in/diogo-kappaun"
              target="_blank"
            ></a>
            <a
              style="--delay: .4s"
              class="social bx bxl-github"
              href="https://github.com/diogo-kappaun"
              target="_blank"
            ></a>
            <a
              style="--delay: .2s"
              class="social bx bxl-instagram"
              href="https://www.instagram.com/eu.diogokappaun/"
              target="_blank"
            ></a>
          </div>
        </div>
      </main>

     <footer>
        <p>Feito com ❤️ por <strong>Diogo Kappaun</strong></p>
     </footer>
    </div>
  </body>
</html>
